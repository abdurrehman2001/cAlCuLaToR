<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="Style.css">

<body>
<div class="heading">
    <h1>Calculator</h1>
</div>
    <div class="main-box">
        <div>
            <input type="text" id="digit" placeholder="0" disabled>
        </div>

        <div>

            <button class="btn-num" onclick="clrNum()">C</button>
            <button class="btn-num" onclick="bckspce()">&#9003;</button>
            <button class="btn-num" onclick="getNumber('00')">00</button>
            <button class="btn-sum" onclick="getNumber('+')">+</button>
        </div>

        <div>

            <button class="btn-num" onclick="getNumber('1')">1</button>
            <button class="btn-num" onclick="getNumber('2')">2</button>
            <button class="btn-num" onclick="getNumber('3')">3</button>
            <button class="btn-sum" onclick="getNumber('-')">-</button>
        </div>

        <div>

            <button class="btn-num" onclick="getNumber('4')">4</button>
            <button class="btn-num" onclick="getNumber('5')">5</button>
            <button class="btn-num" onclick="getNumber('6')">6</button>
            <button class="btn-sum" onclick="getNumber('*')">x</button>
        </div>

        <div>

            <button class="btn-num" onclick="getNumber('7')">7</button>
            <button class="btn-num" onclick="getNumber('8')">8</button>
            <button class="btn-num" onclick="getNumber('9')">9</button>
            <button class="btn-sum" onclick="getNumber('/')">/</button>
        </div>

        <div>

            <button class="btn-num" onclick="getNumber('0')">0</button>
            <button class="btn-num" onclick="getNumber('.')">.</button>
            <button class="btn-res" onclick="res()">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
